backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: event
    label: Event
    folder: events
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: markdown }
      - name: time
        label: Time
        widget: select
        options:
          - "12:00pm",
          - "12:30pm",
          - "1:00pm",
          - "1:30pm",
          - "2:00pm",
          - "2:30pm",
          - "3:00pm",
          - "3:30pm",
          - "4:00pm",
          - "4:30pm",
          - "5:00pm",
          - "5:30pm",
          - "6:00pm",
          - "6:30pm",
          - "7:00pm",
          - "7:30pm",
          - "8:00pm",
          - "8:30pm",
          - "9:00pm",
          - "9:30pm",
          - "10:00pm",
